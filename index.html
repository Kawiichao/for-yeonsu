<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정연수 · 제주도의 바다</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=1950&q=80");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* 轻微漂浮效果 */
body::after {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    background: inherit;
    top: -10%;
    left: -10%;
    z-index: -1;
    animation: subtleMove 20s ease-in-out infinite alternate;
}

@keyframes subtleMove {
    from { transform: scale(1) translateY(0px); }
    to { transform: scale(1.05) translateY(-10px); }
}

/* 玻璃卡片 */
.card {
    width: min(650px, 90%);
    padding: 60px 50px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 40px 80px rgba(0,0,0,0.5);
    text-align: center;
}

h1 {
    font-size: 48px;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

.line {
    opacity: 0;
    transform: translateY(15px);
    transition: all 1s ease;
    font-size: 20px;
    line-height: 2;
}

.line.show {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>

<div class="card">
    <h1>정연수</h1>

    <div class="line">연수는 제주도의 바다처럼 깊고 따뜻한 사람이에요.</div>
    <div class="line">노을이 물든 해변처럼 조용히 빛나는 사람이에요.</div>
    <div class="line">한라산처럼 단단한 마음을 가진 사람이에요.</div>
    <div class="line">네가 웃을 때마다, 내 하루도 더 아름다워져.</div>
</div>

<script>
const lines = document.querySelectorAll(".line");

lines.forEach((line, index) => {
    setTimeout(() => {
        line.classList.add("show");
    }, index * 2000);
});
</script>

</body>
</html>
