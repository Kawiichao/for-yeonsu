<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정연수 · 제주도의 노을</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
    height: 100vh;
}

/* 视频背景 */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* 暗色渐变 */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.2));
    z-index: -1;
}

/* 字幕 */
.text-container {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
}

.line {
    opacity: 0;
    transform: translateY(40px);
    transition: all 2.5s ease;
    font-size: 28px;
    letter-spacing: 1.5px;
    margin: 25px 0;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.line.show {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>

<!-- 海边日落视频 -->
<video autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-a-beautiful-sunset-over-the-ocean-1573/1080p.mp4" type="video/mp4">
</video>

<!-- 海浪声音 -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/28/audio_9e1b9e36c8.mp3?filename=ocean-waves-ambient-110624.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<div class="text-container">
    <div class="line">정연수</div>
    <div class="line">제주도의 노을처럼 조용히 빛나는 사람.</div>
    <div class="line">바다처럼 깊고 따뜻한 마음을 가진 사람.</div>
    <div class="line">네가 웃을 때, 세상은 더 아름다워져.</div>
    <div class="line">그리고 나는, 언제나 네 편이야.</div>
</div>

<script>
const lines = document.querySelectorAll(".line");

lines.forEach((line, index) => {
    setTimeout(() => {
        line.classList.add("show");
    }, index * 3500);
});
</script>

</body>
</html>
