<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정연수 · 제주도의 노을</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    color:white;
    background:url("https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=2400") center/cover no-repeat;
}

/* 视频 */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* 暗层 */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,.2));
    z-index:-1;
}

/* 字幕 */
.text{
    position:absolute;
    bottom:15%;
    width:100%;
    text-align:center;
}

.line{
    opacity:0;
    transform:translateY(40px);
    transition:all 2.5s ease;
    font-size:28px;
    margin:25px 0;
    letter-spacing:1.5px;
    text-shadow:0 0 20px rgba(255,255,255,.7);
}

.line.show{
    opacity:1;
    transform:translateY(0);
}
</style>
</head>

<body>

<!-- 真正稳定的视频源 -->
<video autoplay muted loop playsinline>
<source src="https://player.vimeo.com/external/371433178.sd.mp4?s=4e8a94c66f7e1e2e5b9b6eae0c9c9d9bcd8e7b69&profile_id=139&oauth2_token_id=57447761" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="text">
    <div class="line">정연수</div>
    <div class="line">제주도의 노을처럼 조용히 빛나는 사람.</div>
    <div class="line">바다처럼 깊고 따뜻한 마음을 가진 사람.</div>
    <div class="line">네가 웃을 때, 세상은 더 아름다워져.</div>
    <div class="line">그리고 나는, 언제나 네 편이야.</div>
</div>

<script>
const lines=document.querySelectorAll(".line");
lines.forEach((line,i)=>{
    setTimeout(()=>{ line.classList.add("show"); }, i*3000);
});
</script>

</body>
</html>
