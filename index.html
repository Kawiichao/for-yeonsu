<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정연수 · 제주도</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(to bottom, #6dd5fa, #2980b9);
    color: #fff;
}

/* 渐变海面动画 */
body::after {
    content: "";
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: rgba(255,255,255,0.15);
    animation: wave 6s infinite ease-in-out alternate;
}

@keyframes wave {
    from { transform: translateY(0px); }
    to { transform: translateY(20px); }
}

/* 主卡片 */
.container {
    position: relative;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 40px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    line-height: 1.8;
}

/* 花瓣 */
.petal {
    position: absolute;
    top: -10px;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>정연수</h1>
    <p>
    연수는 제주도의 바다처럼 따뜻한 사람이에요.<br>
    제주도의 하늘처럼 맑고,<br>
    한라산처럼 단단하고 아름다운 사람이에요.<br><br>
    네가 웃을 때마다 세상이 조금 더 빛나요.
    </p>
</div>

<script>
// 生成花瓣
for(let i = 0; i < 30; i++){
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(petal);
}
</script>

</body>
</html>
